<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Show() {

            let books = [

                {
                    "title": "The Alchemist",
                    "image": "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1654371463i/18144590.jpg",
                    "price": 182700
                },
                {
                    "title": "Learning How to learn",
                    "image": "https://barbaraoakley.com/wp-content/uploads/2018/02/LHTL.jpg",
                    "price": 251100
                },
                {
                    "title": "Thinking fast and slow",
                    "image": "https://mpd-biblio-covers.imgix.net/9781429969352.jpg",
                    "price": 299700
                }];
            books.sort(function (a, b) {
                return a.price - b.price
            });
            for (i = 0; i < books.length; i++) {
                let formattedPrice = books[i].price.toLocaleString('vi-VN');
                document.getElementById('result').innerHTML += ` <div style='flex:33%;height:500px; border-style: solid;text-align: center;border:1>
                        <p id='title'>${books[i].title}</p>
                        <img id='img' width=200 
                            src='${books[i].image}' />
                        <p id='price'>
                            ${formattedPrice} VND
                        </p>
                    </div>`;
            }
        }
    </script>
</head>

<body onload="Show()">

    <div id='result' style="display: flex;"></div>

</body>

</html>
