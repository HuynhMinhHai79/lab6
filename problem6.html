<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showOn() {
            let inputElement = document.getElementById('enternumber');
            let resultElement = document.getElementById('result');
            let N = parseInt(inputElement.value)

            if (isNaN(N) || N <= 0 || N > 2147483647) {
                resultElement.innerHTML = 'Please enter a valid positive integer.';
                return; // Exit the function early if the input is not valid
            }

            // Clear previous result
            resultElement.innerHTML = ''
            let isPrime = true;

            for (let i = 2; i < N; i++) {
                if (N % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                resultElement.innerHTML = 'YES';
            } else {
                resultElement.innerHTML = 'NO';
            }
        }

    </script>
</head>

<body>
    <p>
    <h2>Check Prime</h2>
    </p>
    <p>Enter a positive interger N:
        <input type="text" id="enternumber">
        <button type="submit" id="buttonshow" onclick="showOn()">Check Prime</button>
    </p>

    <p id="result"></p>
</body>

</html>
